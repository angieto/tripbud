<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trip Buddy</title>
    {% load static %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <div class="row text-right">
            <form action=" {% url 'go_back' %} " method="get">
                {% csrf_token %}
                <button type="submit" class="btn btn-link">Back</button>
            </form>
            <form action=" {% url 'logout' %} " method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-link">Logout</button>
            </form>
        </div>
        <div class="container text-center mt-5 col-lg-5 form-group">
            <form action="{% url 'add' %}" method="POST">
                {% csrf_token %}
                <h1>Add a Trip!</h1>
                <hr>
                <input class="form-control mt-3" type="text" placeholder="Destination" name="destination">
                <input class="form-control mt-3" type="text" placeholder="Description" name="desc">
                <input class="form-control mt-3" type="date" placeholder="Travel Date From" name="travel_start_date">
                <input class="form-control mt-3" type="date" placeholder="Travel Date To" name="travel_end_date">
                <br>
                <div class="clearfix">
                    <button type="submit" class="btn btn-light mt-3">Add</button>
                </div>
                {% for message in messages %}
                    <p class="alert alert-danger">{{ message }}</p>
                {% endfor %}
            </form>
        </div>
    </div>
</body>
</html>
