<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trip Buddy</title>
    {% load static %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="row ml-3 mt-3">
        <h1>Welcome to Trip Buddy</h1>
    </div>
    <div class="container row mx-auto">
        <div class="container text-center mt-5 col-lg-5 form-group">
            <form action="{% url 'create' %}" method="POST">
                {% csrf_token %}
                <h1>Sign Up</h1>
                <hr>
                <input class="form-control mt-3" type="text" placeholder="First Name" name="first_name">
                <input class="form-control mt-3" type="text" placeholder="Last Name" name="last_name">
                <input class="form-control mt-3" type="text" placeholder="Email" name="email">
                <input class="form-control mt-3" type="password" placeholder="Password" name="password">
                <input class="form-control mt-3" type="password" placeholder="Confirm Password" name="password_confirm">
                <br>
                <div class="clearfix">
                    <button type="submit" class="btn btn-light mt-3">Sign Up</button>
                </div>
            </form>
        </div>

        <div class="container text-center mt-5 col-lg-5 form-group">
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <h1>Log In</h1>
                <hr>
                <input class="form-control mt-3" type="text" placeholder="Email" name="email" required>
                <input class="form-control mt-3" type="password" placeholder="Password" name="password" required>
                <div class="clearfix">
                    <button type="submit" class="btn btn-light mt-3">Log In</button>
                </div>
            </form>
            <br>
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li class="alert alert-danger"><strong>{{ message }}</strong></li>
                {% endfor %}
                </ul>
            {% endif %}
        </div>    
    </div>
</body>
</html>
